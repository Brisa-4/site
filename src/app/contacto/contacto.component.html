<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Sitio Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            padding-top: 0px;
            /* Ajusta según la altura del navbar */
        }

        .navbar {
            background-color: transparent;
        }

        .section {
            min-height: 90vh;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md transparent fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/logo-keySoft.png" alt="KeySoft" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" routerLink="">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" routerLink="/productos-home">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" routerLink="/registro">Registrate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" routerLink="/contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="contacto" class="section bg-light">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4" style="font-family: 'Montserrat', sans-serif">Atención y soporte al
                        cliente
                    </h2>
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre"
                                    required>
                            </div>
                            <div class="col">
                                <label for="correo" class="form-label">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="correo"
                                    placeholder="Ingrese su correo electrónico" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Asunto:</label>
                            <input type="text" class="form-control" id="nombre" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label for="asunto" class="form-label">Mensaje:</label>
                            <textarea class="form-control" id="asunto" rows="5" placeholder="Ingrese el mensaje"
                                required></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark text-white text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 mt-2">
                    <h5 class="text-center" style="font-family: 'Montserrat', sans-serif">
                        Contáctanos para más información
                    </h5>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#"><i class="bi bi-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="bi bi-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="bi bi-instagram"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="bi bi-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/js/bootstrap.min.js"></script>

</html>
