<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Sitio Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            padding-top: 0px;
            /* Ajusta según la altura del navbar */
        }

        .navbar {
            background-color: transparent;
        }

        .section {
            min-height: 100vh;
            padding: 20px;
        }

        #home {
            display: flex;
            color: black;
            font-family: 'Montserrat', sans-serif;
            font-size: 30px;
            background: url('assets/hom.jpg') center/cover no-repeat;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md transparent fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/logo-keySoft.png" alt="KeySoft" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" routerLink="">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" routerLink="/productos-home">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" routerLink="/registro">Registrate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" routerLink="/contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="productos" class="section bg-light">
        <h1>Página 2</h1>
        <div class="container mt-5">
            <div class="row">

                <!-- Tarjeta 1 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="imagen1.jpg" class="card-img-top" alt="Producto 1">
                        <div class="card-body">
                            <h5 class="card-title">Producto 1</h5>
                            <p class="card-text">Descripción del producto 1.</p>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta 2 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="imagen2.jpg" class="card-img-top" alt="Producto 2">
                        <div class="card-body">
                            <h5 class="card-title">Producto 2</h5>
                            <p class="card-text">Descripción del producto 2.</p>
                        </div>
                    </div>
                </div>

                <!-- Tarjeta 3 -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="imagen3.jpg" class="card-img-top" alt="Producto 3">
                        <div class="card-body">
                            <h5 class="card-title">Producto 3</h5>
                            <p class="card-text">Descripción del producto 3.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
