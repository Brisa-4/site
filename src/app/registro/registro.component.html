<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Sitio Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            padding-top: 0px;

            /* Ajusta según la altura del navbar */
        }

        .navbar {
            background-color: transparent;
        }

        .section {
            min-height: 100vh;
            padding: 50px;
        }

        #registro {
            display: flex;
            color: black;
            background: url('assets/register.jpg') center/cover no-repeat;
        }

        .registration-form {
            background-color: #ffffff;
            max-width: 450px;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md transparent fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/logo-keySoft.png" alt="KeySoft" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" routerLink="">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" routerLink="/productos-home">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" routerLink="/registro">Registrate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" routerLink="/contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="registro" class="section bg-light d-flex align-items-center justify-content-center">
        <div class="container-fluid">
            <div class="row justify-content-end">
                <div class="col-md-4">
                    <div class="registration-form">
                        <div class="text-center">
                            <i class="bi bi-person-lines-fill" style="font-size: 5rem; color: #3c70b4"></i>
                        </div>
                        <h2 class="text-center mb-2 text-uppercase" style="font-family: 'Montserrat', sans-serif;
            font-size: 25px;">Registrate</h2>
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label visually-hidden">Nombre de Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="material-icons"
                                            style="color: #62aa45;">account_circle</i></span>
                                    <input type="text" class="form-control" id="username"
                                        placeholder="Nombre de Usuario">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label visually-hidden">Correo Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="material-icons"
                                            style="color: #ba78ab;">mail</i></span>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="Correo Electrónico">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label visually-hidden">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="material-icons"
                                            style="color: #f29b52">lock</i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                                </div>
                            </div>
                            <div class="mb-2">
                                <a class="btn btn-primary w-100" routerLink="/clientes" role="button">Registrarse</a>
                            </div>
                            <p class="text-center">
                                ¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a>
                            </p>
                            <div class="d-flex align-items-center mb-3">
                                <hr class="flex-grow-1">
                                <span class="mx-2 text-muted">o</span>
                                <hr class="flex-grow-1">
                            </div>

                            <!-- Iniciar sesión con Google -->
                            <div class="mb-2">
                                <button class="btn btn-outline-secondary w-100" type="button">
                                    <i class="bi bi-google"></i> Iniciar sesión con Google
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
